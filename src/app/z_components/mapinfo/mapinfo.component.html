@if (dataModel.seriesInfo().mapInfo.length > 0) {
  <div
    class="font-montserrat vh-24 vw-600 flex flex-row overflow-hidden rounded-b-lg text-[15px] font-extrabold text-white uppercase"
  >
    @for (mapInfo of dataModel.seriesInfo().mapInfo; track $index) {
      <app-mapinfo-content
        class="w-1/3"
        [currentMap]="dataModel.match().map"
        [mapinfo]="mapInfo"
      ></app-mapinfo-content>
    }
  </div>
}
