@if (tools.seriesInfo.mapInfo.length > 0) {
<div class="font-montserrat font-extrabold text-white text-[15px] uppercase 
    flex flex-row vh-24 vw-600 rounded-b-lg overflow-hidden">
    @for (mapInfo of tools.seriesInfo.mapInfo; track $index) {
    <app-mapinfo-content class="w-1/3" [map]="map" [mapinfo]="mapInfo"></app-mapinfo-content>
    }
</div>
}
