@if (isShown()) {
  <div
    class="vw-1920 vh-430 flex flex-row justify-between"
    animate.leave="animate-fade-out animate-duration-300"
  >
    <div class="flex flex-col gap-3.5">
      @for (player of dataModel.teams()[0].players; track $index) {
        <app-player-combat-card
          [player]="player"
          [playerHealth]="player.health"
          [isObserved]="player.isObserved"
          [isAlive]="player.isAlive"
          [right]="false"
          [color]="dataModel.teams()[0].isAttacking ? 'attacker' : 'defender'"
          [class]="delayClass($index)"
          animate.enter="animate-slide-in animate-duration-300 animate-style-early!"
        ></app-player-combat-card>
      }
    </div>
    <div class="flex flex-col gap-3.5">
      @for (player of dataModel.teams()[1].players; track $index) {
        <app-player-combat-card
          [player]="player"
          [playerHealth]="player.health"
          [isObserved]="player.isObserved"
          [isAlive]="player.isAlive"
          [right]="true"
          [color]="dataModel.teams()[1].isAttacking ? 'attacker' : 'defender'"
          [class]="delayClass($index)"
          animate.enter="animate-slide-in-right animate-duration-300 animate-style-early!"
        ></app-player-combat-card>
      }
    </div>
  </div>
}
