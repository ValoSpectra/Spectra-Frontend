<div class="vw-1920 vh-200 relative flex flex-col overflow-clip">
  <div class="absolute flex h-full w-full flex-row">
    <!-- Left / Series Maps -->
    <div class="vh-25 flex w-1/3 flex-row">
      <div class="bg-timer max-opacity box-border h-full w-1/2 border-b-2 border-white"></div>
      <div
        class="bg-timer bg-to-max-opacity-left box-border h-full w-1/2 border-b-2 border-white/80"
      ></div>
    </div>
    <!-- Center / Score -->
    <div class="relative flex w-1/3 flex-col">
      <div class="vh-25 bg-timer"></div>
      <!-- Clean space around timer -->
      <div class="vh-15 bg-clash absolute top-16 left-1/5 w-3/5"></div>
      <!-- Left "box" -->
      <div class="left-score-gradient absolute top-6 left-0 h-2/5 w-2/5">
        <div
          class="left-score-skew-first absolute h-1/2 w-full border-b-1 border-white bg-white"
        ></div>
        <div
          class="left-score-skew-second absolute top-1/2 -right-1 h-1/3 w-5/6 border-b-2 bg-white"
          [class]="leftAttacker() ? 'border-attacker-secondary' : 'border-defender-secondary'"
        ></div>
        <div
          class="topbg-shadow absolute top-5/6 right-4.25 h-1/50 w-2/3"
          [class]="leftAttacker() ? 'attacker' : 'defender'"
        ></div>
      </div>
      <!-- Right "box" -->
      <div class="absolute top-6 right-0 h-2/5 w-2/5">
        <div
          class="right-score-skew-first absolute h-1/2 w-full border-b-1 border-white bg-white"
        ></div>
        <div
          class="right-score-skew-second topbg-shadow absolute top-1/2 -left-1 h-1/3 w-5/6 border-b-2 bg-white"
          [class]="leftAttacker() ? 'border-defender-secondary' : 'border-attacker-secondary'"
        ></div>
        <div
          class="topbg-shadow absolute top-5/6 left-4.25 h-1/50 w-2/3"
          [class]="leftAttacker() ? 'defender' : 'attacker'"
        ></div>
      </div>
      <!-- OBS Patches - There's weird gaps in the patchworks that are only visible in OBS -->
      <div class="bg-timer absolute top-6 left-1 h-0.5 w-1/2"></div>
      <div class="bg-timer absolute top-6 right-1 h-0.5 w-1/2"></div>
      <div class="bg-timer absolute top-6 left-63 h-1/5 w-1"></div>
      <div class="bg-timer absolute top-6 right-63 h-1/5 w-1"></div>
    </div>
    <!-- Right / Watermark, Sponsor -->
    <div class="flex w-1/3 flex-row">
      <div class="vh-25 bg-to-max-opacity-right w-1/2 border-b-2 border-white/80"></div>
      <div class="max-opacity relative flex h-full w-1/2 flex-col">
        <div class="bg-timer h-1/8 w-full border-b-1 border-white"></div>
        <div
          class="sponsor-skew absolute top-1/8 h-2/6 w-full justify-end rounded-bl-sm bg-white"
        ></div>
      </div>
    </div>
  </div>
</div>
