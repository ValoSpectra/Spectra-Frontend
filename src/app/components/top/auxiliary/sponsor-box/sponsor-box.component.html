@if (dataModel.sponsorInfo().enabled) {
  <div class="vw-250 vh-90 relative">
    @for (sponsor of dataModel.sponsorInfo().sponsors; track $index) {
      @if (currentIndex() === $index) {
        <img
          animate.enter="animate-fade-in animate-duration-1000"
          animate.leave="animate-fade-out animate-duration-700"
          class="absolute top-1/2 left-1/2 max-h-9/10! max-w-19/20! -translate-x-1/2 -translate-y-1/2"
          [src]="sponsor"
        />
      }
    }
  </div>
}
