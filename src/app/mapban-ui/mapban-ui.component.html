<div class="absolute bottom-2 left-2 w-99/100 h-5/20 rounded-md bg-[#0f1923cc]" [@fade]>
  <div class="flex flex-row h-full gap-1">
    @for (map of selectedMaps; track $index) {
      <app-mapban-map
        [map]="map"
        [availableMapNames]="availableMapNames"
        [teams]="data.teams"
        [actingTeam]="data.actingTeam"
        [stage]="data.stage"
        [showLogo]="$index === logoIndex"
        class="col-span-1 w-full h-full"
      ></app-mapban-map>
    }
  </div>
</div>
